  <script type="text/javascript">
        function getQueryString(name) {
            var paramsStr = window.location?.search || '';
            paramsStr = paramsStr.replace(/\?/g, '&'); //若有过多?号造成异常，则替换
            if (paramsStr) {
                var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                var r = paramsStr.match(reg);
                if (r != null) return decodeURI(r[2]);
                return null;
            }
            return null;
        }

		var storeUrl = 'https://www.123pan.com/s/Nzoxjv-M0gQv.html',
			gameUrl = 'https://www.123pan.com/s/Nzoxjv-M0gQv.html';
		
		var obus = new OTrack({
            app_id: '113001',
            app_key: '1360',
            region: 'cn',
            env: 'prod',
            is_single_page_app: false
        });
        var channelName = getQueryString('channelName');
        var obusHead = {'activity_id': 59264};
        if(channelName){
            obusHead.activity_channel=channelName;
        }
        obus.setCustomHead(obusHead);
        obus.track({
            eventId: 'expose_activity',
            eventGroup: 'exposure',
            properties: {
                client_timestamp: Date.now()
            }
        });

		// 菜单切换
		$(function() {
			$('#download').on('click', function() {
				obus.track({
                    eventId: 'trigger_download',
                    eventGroup: 'app_behavior',
                    properties: {
                        client_timestamp: Date.now(),
                        element_id: 'download',
                        element_type: 'component',
                        app_id: 1,
                        ext_data: JSON.stringify({pkgName: 'com.heytap.market'})
                    }
                });
				location.href = storeUrl;
			})

			//监听滚动事件
			$(window).on('scroll', function() {
				checkShow();
			})

			// 判断是否元素是否在可是范围
			function isShow($el) {
				var winH = $(window).height(), // 获取窗口的高度
					scrollH = $(window).scrollTop(), // 获取窗口滚动高度
					top = $el.offset().top; // 获取元素距离窗口顶部偏移高度

				if (top < winH + scrollH + 40) {
					return true; // 在可视范围中
				} else {
					return false; // 不在可视范围
				}
			}

			// 检查是否加动画
			function checkShow() {
				$('.page .icon').each(function() {
					var curr = $(this);
					if (isShow(curr)) {
						addAnimate(curr);
					}
				})
			}

			// 元素加动画效果
			function addAnimate($el) {
				var _this = $el;
				if (_this.hasClass('icon')) {
					if (_this.hasClass('icon1')) {
						_this.addClass('iconLeft');
					} else if (_this.hasClass('icon3')) {
						_this.addClass('iconRight');
					} else if (_this.hasClass('icon4')) {
						_this.addClass('flyLeft');
					} else if (_this.hasClass('icon5')) {
						_this.addClass('flyRight');
					} else if (_this.hasClass('icon6')) {
						_this.addClass('flyBottom');
					} else {
						_this.addClass('iconBottom');
					}
				}
			}
		})
	</script> 
  <script type="text/javascript">
		(function(win) {
			var market = "com.heytap.market";
			var gameCenter = "com.nearme.gamecenter";
			var uaTest = navigator.userAgent.match(/android ([^;]+)/i);
			var androidVersion = 10;
			if (uaTest && uaTest[1]) {
				androidVersion = uaTest[1].replace(/\..+/, '') - 0
			}

			var replaceDownloadUrl = function(market, game) {
				storeUrl = market || storeUrl;
				gameUrl = game || gameUrl;
				if (androidVersion < 10) {
					storeUrl = 'https://www.123pan.com/s/Nzoxjv-M0gQv.html'
				}
			};

			$.ajax({
				type: "POST",
				url: "https://www.123pan.com/s/Nzoxjv-M0gQv.html",
				contentType: "application/json;charset=UTF-8",
				data: JSON.stringify([market, gameCenter]),
				success: function(data) {
					var m = "";
					var g = "";
					data.forEach(function(app) {
						switch (app.pkg) {
							case market:
								m = app.link;
								break;
							case gameCenter:
								g = app.link;
								break;
						}
					});
					replaceDownloadUrl(m, g);
				},
			});
		})(window);
	</script>
